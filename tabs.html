<ul class="tabs">
    <li data-attr="1" class="active">
        <label>Item 1</label>
    </li>
    <li data-attr="2">
        <label>Item 2</label>
    </li>
    <li data-attr="3">
        <label>Item 3</label>

    </li>
    <li data-attr="4">
        <label>Item 4</label>
    </li>
</ul>
<div class="description item1 active-desc">Item 1 description</div>
<div class="description item2">Item 2 description</div>
<div class="description item3">Item 3 description</div>
<div class="description item4">Item 4 description</div>

<script>

    const showTab = (clickedTab) => {
        const prevActiveTab = document.querySelector('.active-tab');
        prevActiveTab ? prevActiveTab.classList.remove('active-tab') : '';
        clickedTab.classList.add('active-tab');

        const prevActiveDesc = document.querySelector('.active-desc');
        prevActiveDesc ? prevActiveDesc.classList.remove('active-desc') : '';

        const activeDesc = document.querySelector('.item' + clickedTab.dataset.attr);
        activeDesc.classList.add('active-desc');
    }

    const liNodes = document.querySelectorAll('.tabs li');
    for(let i = 0; i < liNodes.length ; i++) {
        const item = liNodes[i];
        item.addEventListener('click', (e) => showTab(item))
    }
</script>

<style>
    ul.tabs{
        display: flex;
    }
    ul.tabs li{
        background-color: lightgray;
        margin: 2px;
        padding: 10px;
        cursor: pointer;
        list-style: none;
    }

    ul.tabs li.active-tab{
        background-color: dodgerblue;
        color:white;
    }

    div.description{
        display: none;
        margin-left: 40px;
    }
    div.description.active-desc{
        display: block;
    }
</style>
